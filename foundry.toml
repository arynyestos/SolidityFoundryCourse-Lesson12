[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppeli/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink-brownie-contracts/",
]

[invariant]
runs = 128
depth = 128
fail_on_revert = true

[fuzz]
runs = 1000

